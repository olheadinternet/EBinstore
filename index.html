<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EggBot Ornament Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header>
      <h1>EggBot Ornament Builder</h1>
      <p>Create 360Ã—120mm SVGs for the EggBot. Drawings come from the `Drawings/` folder and single-stroke SVG fonts from `Fonts/`.</p>
    </header>

    <section class="controls">
      <div class="panel">
        <h2>Drawings</h2>
        <div id="drawings" class="list"></div>
      </div>

      <div class="panel">
        <h2>Font</h2>
        <select id="fontSelect"></select>
        <label>Size (mm): <input id="fontSize" type="range" min="6" max="60" value="24"/></label>
        <label>Kerning (mm): <input id="kerning" type="range" min="-5" max="20" value="0"/></label>
        <div>
          <input id="message" placeholder="Type your message" />
        </div>
        <div class="actions">
          <button id="previewBtn">Preview</button>
          <button id="downloadBtn">Download SVG</button>
        </div>
      </div>
    </section>

    <section class="preview">
      <h2>Preview</h2>
      <div id="previewContainer"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
